<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="bg-[#FF7A7A] bg-[url('./images/bg-intro-mobile.png')] sm:flex sm:mx-14"
  >
    <div class="flex flex-col text-center sm:mt-72">
      <h1 class="mt-20 text-3xl text-white font-bold mx-12">
        Learn to code by watching others
      </h1>
      <h3 class="text-white font-light opacity-80 mt-8 mx-8">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </h3>
    </div>

    <div class="flex flex-col gap-6 items-center sm:mt-36">
      <button
        class="bg-[#6055A5] shadow-5xl mt-12 h-24 rounded-2xl text-white font-semibold px-12"
      >
        Try it free 7 days<b class="opacity-60 font-thin">
          then $20/mo. thereafter
        </b>
      </button>
      <div class="bg-white h-[27rem] rounded-xl mx-8 sm:w-11/12">
        <form
        id="form"
          class="flex flex-col items-center justify-center gap-4 mt-6"
          action=""
        >
          <input
          
            class="border-2 w-72 h-14 rounded-lg pl-4 "
            id="first-name"
            type="text"
            placeholder="First Name"
          />
          <p class=" mt-[-14px] ml-28 italic font-extralight opacity-60 text-xs text-red-500" id="error-1"></p>
        
          <input
         
            class="border-2 w-72 h-14 rounded-lg pl-4"
            id="last-name"
            type="text"
            placeholder="Last Name"
          />
          <p class=" mt-[-14px] ml-28 italic font-extralight opacity-60 text-xs text-red-500" id="error-2"></p>
          <input
         
            class="border-2 w-72 h-14 rounded-lg pl-4 "
            id="email"
            type="text"
            placeholder="Email Address"
          />
          <p class=" mt-[-14px] ml-28 italic font-extralight opacity-60 text-xs text-red-500" id="error-3"></p>
          <input
            
            class="border-2 w-72 h-14 rounded-lg pl-4 "
            id="password"
            type="password"
            placeholder="Password"
          />
          <p class=" mt-[-14px] ml-28 italic font-extralight opacity-60 text-xs text-red-500" id="error-4"></p>
          
          <button
          type="submit"
            id="btn"
            class="shadow-inner rounded-xl w-72 h-14 text-white bg-emerald-500"
          >
            CLAIM YOUR FREE TRIAL
          </button>

          <p class="mx-12 opacity-40 text-xs text-center">
            By clicking the button, you are agreeing to our
            <b class="text-red-600">Terms and Service</b>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
